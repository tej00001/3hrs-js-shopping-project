<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shoppingdetails</title>
  </head>
  <body>
    <section class="container">
      <form  id="my-form" onsubmit="saveToLocalStorage(event)">
        <div class="text"></div>
          <label for="number">Selling price:</label>
          <input type="number" id="Sellingprice">

          <label for="product">Product name:</label>
          <input type="text" id="Productname">

          <label for="text">Choose a category:</label>
          <select class="options" id="Category">
            <option value="Electronic">Electronic</option>
            <option value="Food">Food</option>
            <option value="Skincare">Skincare</option>
        </select>


    
        <input class="btn" type="submit" value="Add Product">
      </form>
    </section>

    <h1>Products:</h1>
    <ul id="listOfUsers"></ul>

    <h2>Electronic:</h2>
    <ul id="Electronic"></ul>

    <h2>Food:</h2>
    <ul id="Food"></ul>

    <h2>Skincare:</h2>
    <ul id="Skincare"></ul>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="3hrs js(shopping) project.js"></script>
  </body>
</html>
